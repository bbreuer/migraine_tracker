<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Migraine Tracker</title>
</head>
<body>
    <h1>Migraine Tracker</h1>
    <form method="post">
        <label for="headache_severity">Headache Severity (1-10):</label>
        <input type="text" id="headache_severity" name="headache_severity">
        <label for="took_medicine">Took Medicine (yes/no):</label>
        <input type="text" id="took_medicine" name="took_medicine">
        <label for="blood_pressure">Blood Pressure:</label>
        <input type="text" id="blood_pressure" name="blood_pressure">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
